<div class="signup-container"> <div class="col-md-12"> <h3 class="signup-header">Create an account</h3> <hr> <br> </div> <div class="signup-form"> <form class="form-horizontal"> <!-- Text input --> <div class="form-group"> <label class="col-md-4 control-label" for="username">Username</label> <div class="col-md-5"> <input id="username" name="username" ng-model="signup.user.username" type="text" placeholder="Enter a username:" class="form-control input-md"> </div> </div> <!-- Text input--> <div class="form-group"> <label class="col-md-4 control-label" for="email">Email</label> <div class="col-md-5"> <input id="email" name="email" ng-model="signup.user.email" type="text" placeholder="Enter your email:" class="form-control input-md"> </div> </div> <!-- Password input--> <div class="form-group"> <label class="col-md-4 control-label" for="password1">Password</label> <div class="col-md-5"> <input id="password1" name="password1" ng-model="signup.user.password1" type="password" placeholder="minimum 6 characters" class="form-control input-md"> </div> </div> <!-- Password input--> <div class="form-group"> <label class="col-md-4 control-label" for="password2">Retype Password</label> <div class="col-md-5"> <input id="password2" name="password2" ng-model="signup.user.password2" type="password" placeholder="" class="form-control input-md"> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="signup"></label> <div class="col-md-5"> <button ng-click="signup.submit()" id="signup" name="signup" class="btn btn-success btn-block">Signup!</button> </div> </div> </form> </div> </div>
