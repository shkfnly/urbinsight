<div class="login-container"> <div class="col-md-12"> <h3 class="signup-header">Login</h3> <hr> <br> </div> <div class="login-form"> <form class="form-horizontal"> <!-- Text input --> <div class="form-group"> <label class="col-md-4 control-label" for="username">Username</label> <div class="col-md-5"> <input id="username" name="username" ng-model="login.user.username" type="text" placeholder="Enter username" class="form-control input-md"> </div> </div> <!-- Password input--> <div class="form-group"> <label class="col-md-4 control-label" for="password">Password</label> <div class="col-md-5"> <input id="password1" name="password" ng-model="login.user.password" type="password" placeholder="Password" class="form-control input-md"> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="login"></label> <div class="col-md-5"> <button ng-click="login.submit()" id="login" name="login" class="btn btn-success btn-block">Login!</button> </div> </div> </form> </div> </div>
